<!DOCTYPE html>
<!--indica que é um documento em html 5-->
<html lang="pt-br">
  <!--indica o idioma que o site vai ser-->
  <head>
    <!--cabeça do site, parte de configuração do site-->
    <meta charset="UTF-8" />
    <!--padrão de codificação de caracteres que suporta acentuação-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--indica que o site vai ocupar 100% da tela-->
    <title>Meu primeiro exercício</title>
    <!--titulo do site-->
  </head>
  <body>
    <!--corpo do site, conteudo do site-->
    <h1>Olá Mundo!</h1>
    <hr />
    <p>Esse é o meu primeiro documento html! Estou muito feliz.</p>
    <p>Este é um momento único! Estou criando um site.</p>
  </body>
</html>
