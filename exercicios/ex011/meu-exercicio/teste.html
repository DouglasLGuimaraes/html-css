<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem Dinâmica e Áudio</title>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <p>Imagem que se adapta em qualquer dispositivo.</p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagem-codificando/image-code-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagem-codificando/image-code-m.png"
        type="image/png"
      />
      <img src="imagem-codificando/image-code-g.png" alt="codificando" />
    </picture>
    <h1>Áudio</h1>
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/robo.mp3" type="audio/mpeg" />
      <source src="midia/robo.ogg" type="audio/ogg" />
      <p>
        Inflizmente seu navegador nao suporta o arquivo
        <a href="midia/robo.mp3">Clique para download</a>
      </p>
    </audio>
  </body>
</html>
