<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video
      width="560"
      controls
      poster="imagem/hill-5324149_640.jpg"
      autoplay
      loop
    >
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video1080.mp4" type="video/mp4" />
    </video>
    <h1>Inserindo Vídeo do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/5R3eZqy-_gc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <h1>Inserindo Vídeo do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/307787245?h=cbcfc182cd"
      width="640"
      height="360"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
