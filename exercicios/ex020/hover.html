<!DOCTYPE html>
<html lang="pt-br>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo do Hover</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    div > p{
      display: none;
    }
    div:hover > p{
      display: block;
      color: yellow;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>Exemplo de uso do hover</h1>
  <div>
    Passe o mouse aqui.
    <p>Surpresa!!!</p>
  </div>
  <p>Veja o conte√∫do oculto aparecendo</p>
</body>
</html>
