<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Exemplo</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      a {
        text-decoration: none;
      }
      a::after {
        content: " ⇐ ";
        color: red;
      }
      a::before {
        content: " ⇒ ";
        color: red;
      }
      a:hover {
        text-decoration: underline;
        color: brown;
      }
      a:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="https://www.youtube.com/" target="_blank">Canal do YouTube</a>
  </body>
</html>
