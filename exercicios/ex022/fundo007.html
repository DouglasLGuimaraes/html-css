<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centralização Vertical</title>
    <style>
      section#container {
        height: 98vh;
        background-color: brown;
        background-image: url("imagens/target001.png");
        background-size: 100% 100%;
        position: relative;
        padding: 20px;
      }

      article#conteudo {
        background-color: rgba(0, 255, 255, 0.404);
        background-image: url("imagens/target001.png");
        width: 500px;
        height: 250px;
        background-size: 100% 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <section id="container">
      <article id="conteudo"></article>
    </section>
  </body>
</html>
