<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <label for="inum">Número: </label>
    <input
      type="range"
      name="num"
      id="inum"
      min="0"
      max="10"
      value="5"
      oninput="ivalor.innerHTML = Number(inum.value)"
    />
    <output id="ivalor">5</output>
  </body>
</html>
