<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Meu Formulário</h1>
    <form action="" method="post">
      <div>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
          <option selected>--Escolha Uma Opção--</option>
          <optgroup label="Região Sul">
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>
          </optgroup>
        </select>
      </div>
      <br />
      <div>
        <label for="iprof">Profissão</label>
        <input type="text" name="profissao" id="iprof" list="iprofissao" />
        <datalist id="iprofissao">
          <option>Banco de Dados</option>
          <option>Desenvolvedor Front-End</option>
        </datalist>
      </div>
      <br />
      <div>
        <label for="itexto">Mensagem:</label><br />
        <textarea
          name="texto"
          id="itexto"
          cols="30"
          rows="10"
          placeholder="Sua Mensagem..."
        ></textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
  </body>
</html>
