<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="" method="post" autocomplete="on">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div>
          <label for="inome">Nome Completo:</label>

          <input
            type="text"
            name="nome"
            id="inome"
            required
            minlength="10"
            maxlength="30"
            size="50"
            autocomplete="username"
          />
        </div>
        <br />
        <div>
          <label for="icpf">CPF:</label>
          <input
            type="text"
            name="cpf"
            id="icpf"
            maxlength="14"
            minlength="14"
            size="14"
            placeholder="000.000.000-00"
          />
          <label for="irg">RG:</label>
          <input
            type="text"
            name="rg"
            id="irg"
            required
            size="14"
            maxlength="11"
            minlength="11"
            placeholder="00.000.000-0"
          />
        </div>
        <br />
        <div>
          <label for="inasc">Data de Nascimento:</label>
          <input type="date" name="nasc" id="inasc" required />
        </div>
        <br />
        <div>
          <input type="radio" name="sexo" id="isxmasc" value="M" />
          <label for="isxmasc">Masculino</label>
          <input type="radio" name="sexo" id="isxfem" value="F" />
          <label for="isxfem">Feminino</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Endereço</legend>
        <div>
          <label for="irua">Rua:</label>
          <input
            type="text"
            name="rua"
            id="irua"
            minlength="5"
            maxlength="30"
            size="30"
            required
            autocomplete="address-line1"
          />
          <label for="inum">Nº</label>
          <input
            type="text"
            name="num"
            id="inum"
            required
            size="8"
            minlength="0"
            maxlength="10"
            autocomplete="address-line2"
          />
        </div>
        <br />
        <div>
          <label for="ilogra">Logradouro:</label>
          <input
            type="text"
            name="logra"
            id="ilogra"
            minlength="0"
            maxlength="30"
            autocomplete="address-line1"
          />
          <label for="icep">CEP:</label>
          <input
            type="text"
            name="cep"
            id="icep"
            required
            maxlength="11"
            size="11"
            placeholder="00.000-000"
            autocapitalize="address-line1"
          />
        </div>
        <br />
        <div>
          <label for="icid">Cidade:</label>
          <input
            type="text"
            name="cid"
            id="icid"
            size="20"
            required
            minlength="1"
            maxlength="30"
            autocomplete="address-level2"
          />
          <label for="iest">Estado:</label>
          <input
            type="text"
            name="est"
            id="iest"
            required
            minlength="0"
            maxlength="30"
            size="20"
            autocomplete="address-line3"
          />
        </div>
        <br />
        <div>
          <label for="iuf">UF:</label>
          <input
            type="text"
            name="uf"
            id="iuf"
            required
            size="5"
            autocomplete="off"
          />
        </div>
      </fieldset>
      <fieldset>
        <legend>Interesses</legend>
        <input type="checkbox" name="esfut" id="iesfut" />
        <label for="iesfut">Futebol</label>
        <input type="checkbox" name="escap" id="iescap" checked />
        <label for="iescap">Capoeira</label>
      </fieldset>
      <br />
      <div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
  </body>
</html>
